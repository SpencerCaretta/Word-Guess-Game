<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <!--Making it look the same in all browsers-->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <!--Styling-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!--Making that game function real nice-->
        <script src="assets/javascript/game.js"></script>
        <title>The Best Game You've Ever Played</title>
    </head>

    <body>
        <!--Header describing our theme-->
        <header>Cartoon Hangman</header>
        
        <!--Player directions-->
        <div class="directions">Press any key to get started!</div>
        
        <!--Displays # of Player Wins-->
        <div class="wins">Wins</div>
        
        <!--Header for our current word-->
        <div class="currentWord">Current Word</div>
        
        <!--The underscore section where the player will see their correct guesses pop up-->
        <div class="underscores">_ _ _ _</div>
        
        <!--Section telling the player how many guesses they have left-->
        <div class="guessesRemaining">Number of Guesses Remaining</div>
        
        <!--Sectiong showing the players which letters they have guessed wrong-->
        <div class = incorrectLetters>Letters Already Guessed</div>

        

    </body>


</html>
